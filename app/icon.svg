<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect x="10" y="10" width="80" height="80" rx="20" fill="url(#grad)"/>
  
  <!-- Checkmark -->
  <path d="M 30 50 L 42 62 L 70 34" 
        stroke="white" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Sparkle effect -->
  <circle cx="75" cy="25" r="3" fill="white" opacity="0.9"/>
  <circle cx="82" cy="32" r="2" fill="white" opacity="0.7"/>
  <circle cx="68" cy="28" r="2" fill="white" opacity="0.8"/>
</svg>
